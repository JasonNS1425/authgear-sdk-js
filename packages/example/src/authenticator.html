<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="/skygear-web.iife.js"></script>
  <script src="/helper.js"></script>
  <title>Authenticator</title>
</head>
<body>

  <div class="container">
    <a href="/">
      <h2>Back to Index</h2>
    </a>
  </div>

  <form class="container" onsubmit="onSubmitList(event)">
    <div class="form-group">
      <h1>Get Authenticators</h1>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div class="form-group">
      <label>Synopsis</label>
      <textarea id="listSynopsis" class="form-control" readonly=""></textarea>
    </div>
    <div class="form-group">
      <label>Result</label>
      <textarea id="listResult" class="form-control" readonly=""></textarea>
    </div>
  </form>

  <form class="container" onsubmit="onSubmitDelete(event)">
    <div class="form-group">
      <h1>Delete Authenticator</h1>
    </div>
    <div class="form-group">
      <label>Authenticator ID</label>
      <input id="authenticatorID" type="text" class="form-control" placeholder="Authenticator ID" oninput="onInput()">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div class="form-group">
      <label>Synopsis</label>
      <textarea id="deleteSynopsis" class="form-control" readonly=""></textarea>
    </div>
    <div class="form-group">
      <label>Result</label>
      <textarea id="deleteResult" class="form-control" readonly=""></textarea>
    </div>
  </form>

  <script>

function setupListSynopsis() {
  var synopsisTextArea = document.getElementById("listSynopsis");
  var funcExpr = "skygear.classicAuth.mfa.getAuthenticators";
  var s = stringifyFunctionCall(funcExpr);
  synopsisTextArea.value = s;
}

function onSubmitList(e) {
  e.preventDefault();
  e.stopPropagation();

  var resultTextArea = document.getElementById("listResult");

  skygear.classicAuth.mfa.getAuthenticators().then(function(authenticators) {
    resultTextArea.value = JSON.stringify(authenticators);
  }, function(e) {
    resultTextArea.value = JSON.stringify(e);
  });
}

function onInput() {
  var authenticatorID = document.getElementById("authenticatorID").value;
  var synopsisTextArea = document.getElementById("deleteSynopsis");
  var funcExpr = "skygear.classicAuth.mfa.deleteAuthenticator";
  var s = stringifyFunctionCall(funcExpr, authenticatorID);
  synopsisTextArea.value = s;
}

function onSubmitDelete(e) {
  e.preventDefault();
  e.stopPropagation();

  var authenticatorID = document.getElementById("authenticatorID").value;
  var resultTextArea = document.getElementById("deleteResult");

  skygear.classicAuth.mfa.deleteAuthenticator(authenticatorID).then(function() {
    resultTextArea.value = "Delete Success";
  }, function(e) {
    resultTextArea.value = JSON.stringify(e);
  });
}

skygear.configure({
  appEndpoint: "__SKYGEAR_APP_ENDPOINT__",
  authEndpoint: "__SKYGEAR_AUTH_ENDPOINT__",
  assetEndpoint: "__SKYGEAR_ASSET_ENDPOINT__",
  clientID: "__SKYGEAR_CLIENT_ID__"
}).then(function() {
  setupListSynopsis();
  onInput();
}, function(e) {
  console.error(e);
});
  </script>
</body>
</html>
