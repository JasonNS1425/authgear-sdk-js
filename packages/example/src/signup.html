<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="/skygear-web.iife.js"></script>
  <script src="/helper.js"></script>
  <title>Signup</title>
</head>
<body>
  <div class="container">
    <a href="/">
      <h2>Back to Index</h2>
    </a>
  </div>
  <form class="container" onsubmit="onSignupWithEmail(event)">
    <div class="form-group">
      <h1>Sign up with email</h1>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input id="email" type="text" class="form-control" placeholder="Email" oninput="onEmailInput()">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input id="emailPassword" type="password" class="form-control" placeholder="Password" oninput="onEmailInput()">
    </div>
    <div class="form-group">
      <label>Realm</label>
      <input id="emailRealm" type="text" class="form-control" placeholder="Realm" oninput="onEmailInput()">
      <small class="form-text text-muted">
        Realm is optional
      </small>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div class="form-group">
      <label>Synopsis</label>
      <textarea id="emailSynopsis" class="form-control" readonly=""></textarea>
    </div>
    <div class="form-group">
      <label>Result</label>
      <textarea id="emailResult" class="form-control" readonly=""></textarea>
    </div>
  </form>

  <form class="container" onsubmit="onSignup(event)">
    <div class="form-group">
      <h1>Sign up with Login ID Key</h1>
    </div>
    <div class="form-group">
      <label>Login ID Key</label>
      <input id="loginIDKey" type="text" class="form-control" placeholder="Login ID Key" oninput="onLoginIDInput()">
    </div>
    <div class="form-group">
      <label>Login ID</label>
      <input id="loginID" type="text" class="form-control" placeholder="Login ID" oninput="onLoginIDInput()">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input id="loginIDPassword" type="password" class="form-control" placeholder="Password" oninput="onLoginIDInput()">
    </div>
    <div class="form-group">
      <label>Realm</label>
      <input id="loginIDRealm" type="text" class="form-control" placeholder="Realm" oninput="onLoginIDInput()">
      <small class="form-text text-muted">
        Realm is optional
      </small>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div class="form-group">
      <label>Synopsis</label>
      <textarea id="loginIDSynopsis" class="form-control" readonly=""></textarea>
    </div>
    <div class="form-group">
      <label>Result</label>
      <textarea id="loginIDResult" class="form-control" readonly=""></textarea>
    </div>
  </form>

  <script>
var defaultContainer = skygear.defaultContainer;

function onEmailInput() {
  var email = document.getElementById("email").value;
  var password = document.getElementById("emailPassword").value;
  var realm = document.getElementById("emailRealm").value;
  var synopsisTextArea = document.getElementById("emailSynopsis");

  var options;
  if (realm) {
    options = { realm: realm };
  }

  var funcExpr = "defaultContainer.auth.signupWithEmail";
  var s = stringifyFunctionCall(funcExpr, email, password, options);

  synopsisTextArea.value = s;
}

function onLoginIDInput() {
  var loginIDKey = document.getElementById("loginIDKey").value;
  var loginID = document.getElementById("loginID").value;
  var password = document.getElementById("loginIDPassword").value;
  var realm = document.getElementById("loginIDRealm").value;
  var synopsisTextArea = document.getElementById("loginIDSynopsis");

  var options;
  if (realm) {
    options = { realm: realm };
  }

  var funcExpr = "defaultContainer.auth.signup";
  var s = stringifyFunctionCall(funcExpr, {
    [loginIDKey]: loginID,
  }, password, options);

  synopsisTextArea.value = s;
}

function onSignup(e) {
  e.preventDefault();
  e.stopPropagation();

  var loginIDKey = document.getElementById("loginIDKey").value;
  var loginID = document.getElementById("loginID").value;
  var password = document.getElementById("loginIDPassword").value;
  var realm = document.getElementById("loginIDRealm").value;
  var resultTextArea = document.getElementById("loginIDResult");

  var options;
  if (realm) {
    options = { realm: realm };
  }

  defaultContainer.auth.signup({
    [loginIDKey]: loginID,
  }, password, options).then(function(user) {
    resultTextArea.value = JSON.stringify(user);
  }, function(error) {
    resultTextArea.value = JSON.stringify(error);
  });
}

defaultContainer.configure({
  endpoint: "__SKYGEAR_ENDPOINT__",
  apiKey: "__SKYGEAR_API_KEY__"
}).then(function() {
  onEmailInput();
  onLoginIDInput();
}, function(e) {
  console.error(e);
});
  </script>
</body>
</html>
